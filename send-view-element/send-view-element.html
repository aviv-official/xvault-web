<link rel="stylesheet" href="./assets/css/main.css">

<form>
    <div class="fields">
        <div class="field">
            <label for="destFld">Destination</label>
            <input id="destFld" value=${destAddr} placeholder="destination address" required autofocus>
            <button id="qrScanBtn" class="button">&#x1F4A0</button>
        </div>
        <div class="field">
            <label for="destamt">Amount</label>
            <input id="destamt" value=${destAmt} placeholder="0.00" required class="field half" >
        </div>
    </div>
    <div class="actions">
        <button id="sendBtn" class="primary">Send!</button>
    </div>
    <video id="videoEl" autoplay height="250" width="250"></video>
</form>
