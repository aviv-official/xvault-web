<link rel="stylesheet" href="./primary-view-element/primary-view-element.css">
<div class="truncate"> 
    <h3>Primary Account on ${netInfo.name}</h3>
    <p style="float: left;">
        <h4 class="tooltip">wei balance: ${weiBalance}<span class="tooltiptext">This is the current balance of network tokens, as wei the smallest unit of account.  They are used to fund purchases and also to pay transaction fees.</span></h4>
    </p>
    
    <!--<span id="balances">

    </span>-->
    <p><select id="token-selector"></select>${tokenBal}</p>
    <br>
    <div id="nav-group">
        <button id="send-funds-btn" data-link="send-funds-area" class="tablink"><h2>&#x1F4B8;</h2></button>
        <button id="recv-funds-btn" data-link="recv-funds-area" class="tablink"><h2>&#x1F4E5;</h2></button>
        <button id="reload-btn" data-link="reload-area" class="tablink"><h2>&#x1F4B0;</h2></button><br><br>
    </div>
    <div id="page-group">
        <article id="recv-funds-area" class="tabcontent">
            <summary>Receive</summary>
            <h4>${address}</h4>
            <qr-code-element qrdata="${address}" id="address-btn"></qr-code-element>
        </article>
        <article id="send-funds-area" class="tabcontent">
            <summary>Send</summary>
            <send-view-element id="sendView"></send-view-element>
        </article>
        <article id="reload-area" class="tabcontent" >
            <summary>Buy Tokens</summary>
            <buy-view-element></buy-view-element>
        </article>
    </div>
</div>
